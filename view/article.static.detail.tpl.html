    <script type="text/javascript">
        function path(){
            var args = arguments,
                result = []
                    ;

            for(var i = 0; i < args.length; i++)
                result.push(args[i].replace('@', 'https://cdnjs.cloudflare.com/ajax/libs/SyntaxHighlighter/3.0.83/scripts/'));

            return result
        };
		SyntaxHighlighter.autoloader.apply(null, path(
            'applescript            @shBrushAppleScript.js',
            'actionscript3 as3      @shBrushAS3.js',
            'bash shell             @shBrushBash.js',
            'coldfusion cf          @shBrushColdFusion.js',
            'cpp c                  @shBrushCpp.js',
            'c# c-sharp csharp      @shBrushCSharp.js',
            'css                    @shBrushCss.js',
            'delphi pascal          @shBrushDelphi.js',
            'diff patch pas         @shBrushDiff.js',
            'erl erlang             @shBrushErlang.js',
            'groovy                 @shBrushGroovy.js',
            'java                   @shBrushJava.js',
            'jfx javafx             @shBrushJavaFX.js',
            'js jscript javascript  @shBrushJScript.js',
            'perl pl                @shBrushPerl.js',
            'php                    @shBrushPhp.js',
            'text plain             @shBrushPlain.js',
            'py python              @shBrushPython.js',
            'ruby rails ror rb      @shBrushRuby.js',
            'sass scss              @shBrushSass.js',
            'scala                  @shBrushScala.js',
            'sql                    @shBrushSql.js',
            'vb vbnet               @shBrushVb.js',
            'xml xhtml xslt html    @shBrushXml.js'
            ));
        SyntaxHighlighter.all();
        $("article img").addClass("img-responsive img-rounded");
		$('#table-content').toc({
			'selectors': 'h1,h2,h3',
			'container': 'article',
            'smoothScrolling': true,
            'highlightOnScroll': true,
		});
		var fixed = false;
		$(window).scroll(function(){
			var scrollTop = $(this).scrollTop();
			var scrollHeight = $("header").height();
			if(scrollTop>scrollHeight){
				if(!fixed){
					$("#table-content").removeClass("affix-top");
					$("#table-content").addClass("affix");
				}
				fixed = true;
			}else{
				if(fixed){
					$("#table-content").removeClass("affix");
					$("#table-content").addClass("affix-top");
				}
				fixed = false;
			}
		});
    </script>
